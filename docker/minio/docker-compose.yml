version: '3'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin
    volumes:
      - ./data:/data
      - /etc/localtime:/etc/localtime # 容器与宿主机时间同步
    command: server /data --console-address ":9001"
    restart:  always